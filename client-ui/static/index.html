<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>API UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->

    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/client.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="Top">
      API UI
    </div>

    <div class="container">

        <form class="toggle">

            <input type="radio" id="choice1" name="choice" value="creative">
            <label for="choice1">Node + Mongo</label>

            <input type="radio" id="choice2" name="choice" value="productive">
            <label for="choice2">Python + MySQL</label>

            <div id="flap"><span class="content">productive</span></div>

        </form>

    </div>
  <div class="button_cont" align="center"><a class="example_d" onclick="send()" target="_blank" rel="nofollow noopener" id="tt">Send</a></div>
  <div class="data">
    <h3>Result - <a id="name"></a><a id="time"></a></h3>
  </div>
  </body>
  <script type="text/javascript">
    const st = {};

st.flap = document.querySelector('#flap');
st.toggle = document.querySelector('.toggle');

st.choice1 = document.querySelector('#choice1');
st.choice2 = document.querySelector('#choice2');

st.flap.addEventListener('transitionend', () => {

  if (st.choice1.checked) {
      st.toggle.style.transform = 'rotateY(-15deg)';
      setTimeout(() => st.toggle.style.transform = '', 400);
  } else {
      st.toggle.style.transform = 'rotateY(15deg)';
      setTimeout(() => st.toggle.style.transform = '', 400);
  }

})

st.clickHandler = (e) => {

  if (e.target.tagName === 'LABEL') {
      setTimeout(() => {
          st.flap.children[0].textContent = e.target.textContent;
      }, 250);
  }
}

document.addEventListener('DOMContentLoaded', () => {
  st.flap.children[0].textContent = st.choice2.nextElementSibling.textContent;
});

document.addEventListener('click', (e) => st.clickHandler(e));
  </script>
</html>
